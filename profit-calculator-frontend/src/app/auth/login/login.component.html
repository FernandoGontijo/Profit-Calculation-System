<div class="login-container">
  <div class="logo-wrapper">
    <img src="../../../assets/dachser-logo.png" alt="Dachser Logo" class="logo-img" />
  </div>

  <mat-card class="login-card">
    <h2 class="text-center mb-4">Login to Dashboard</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 mt-3">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required />
      </mat-form-field>

      <button mat-raised-button color="primary" class="w-100 mt-4" [disabled]="loginForm.invalid">
        Login
      </button>

      <div *ngIf="errorMessage" class="error-msg mt-3">
        {{ errorMessage }}
      </div>
    </form>
  </mat-card>
</div>
