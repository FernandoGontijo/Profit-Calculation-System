<div class="content-wrapper">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="shipment-id">
      <strong>Shipment ID:</strong> {{ selectedShipmentId ?? "---" }}
    </div>

    <button
      class="btn btn-sm btn-primary"
      *ngIf="isManager"
      (click)="onNewShipmentClick()"
      [disabled]="!canCreate"
    >
      <i class="bi bi-plus"></i> New Shipment
    </button>
  </div>

  <div class="form-box p-4 mb-4">
    <div class="form-section-title">Income & Outcome</div>

    <form [formGroup]="form" (ngSubmit)="onSubmitClick()">
      <div class="row">
        <div class="col-md-4">
          <label>Income</label>
          <input type="number" formControlName="income" class="form-control" [readonly]="readonly" />
        </div>

        <div class="col-md-4">
          <label>Cost</label>
          <input type="number" formControlName="cost" class="form-control" [readonly]="readonly" />

          <label class="mt-2">Additional Cost</label>
          <input type="number" formControlName="additionalCost" class="form-control" [readonly]="readonly" />
        </div>

        <div class="col-md-4 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100" [disabled]="readonly">Calculate</button>
        </div>
      </div>
    </form>

    <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
  </div>

</div>
