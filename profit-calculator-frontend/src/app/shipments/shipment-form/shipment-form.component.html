<div class="form-container">
  <h2 class="form-title">Calculate Profit</h2>
  <form [formGroup]="shipmentForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label>Income</label>
        <input formControlName="income" type="number" />
      </div>
      <div class="form-group">
        <label>Cost</label>
        <input formControlName="cost" type="number" />
      </div>
      <div class="form-group">
        <label>Additional Cost</label>
        <input formControlName="additionalCost" type="number" />
      </div>
    </div>
    <button type="submit">Calculate</button>
  </form>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Income</th>
        <th>Total Costs</th>
        <th>Profit or Loss</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of shipments">
        <td>{{ s.totalIncome }}</td>
        <td>{{ s.totalCost }}</td>
        <td>{{ s.calculatedProfit }}</td>
      </tr>
    </tbody>
  </table>
</div>
