<div class="content-wrapper">
  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th>Shipment ID</th>
        <th>Income</th>
        <th>Total Costs</th>
        <th>Profit or Loss</th>
        <th *ngIf="isManager" class="text-center" style="width: 80px"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of profitLossList" (click)="onRowClick(p)">
        <td>{{ p.shipmentId }}</td>
        <td>{{ p.totalIncome }}</td>
        <td>{{ p.totalCost }}</td>
        <td>{{ p.calculatedProfit }}</td>
        <td *ngIf="isManager" class="text-center">
          <div class="d-flex justify-content-center gap-1">
            <button
              class="btn btn-sm btn-outline-danger"
              (click)="onDelete(p); $event.stopPropagation()"
              title="Delete"
            >
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-end mt-2">
    <button
      class="btn btn-sm btn-outline-primary me-2"
      [disabled]="currentPage === 0"
      (click)="onPreviousPage()"
    >
      Previous
    </button>

    <button
      class="btn btn-sm btn-outline-primary"
      [disabled]="currentPage + 1 >= totalPages"
      (click)="onNextPage()"
    >
      Next
    </button>
  </div>
</div>
