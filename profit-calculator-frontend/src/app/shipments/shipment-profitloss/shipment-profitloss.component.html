<div class="content-wrapper">
  <app-shipment-form
    [selectedShipmentId]="selectedShipmentId"
    [readonly]="readonly"
    [canCreate]="canCreate"
    [isManager]="isManager"
    [form]="shipmentForm"
    [errorMessage]="errorMessage"
    [isSubmitting]="isSubmitting"
    [calculatedProfit]="calculatedProfit"
    (newShipment)="onNewShipment()"
    (submitForm)="onSubmit()"
  ></app-shipment-form>

  <app-shipment-list
    [profitLossList]="profitLossList"
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    [isManager]="isManager"
    (previousPage)="previousPage()"
    (nextPage)="nextPage()"
    (selectShipment)="onSelectShipment($event)"
    (shipmentDeleted)="loadProfitLosses()"
  ></app-shipment-list>
</div>
